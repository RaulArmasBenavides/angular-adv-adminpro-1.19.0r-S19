<div class="col">
    <div class="text-right">
        <a class="btn btn-primary"
           routerLink="/dashboard/tienda/0">
            <i class="fa fa-hospital-o"></i> 
            Registar Nueva Tienda
        </a>
    </div>
</div>

<div  *ngIf="!isLoading">
    <table mat-table [dataSource]="requerimientos" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- nombres -->
      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.Nombre}} </td>
      </ng-container>
    
      <!-- dot_teo_ft -->
      <ng-container matColumnDef="dot_teo_ft">
        <th mat-header-cell *matHeaderCellDef> dot_teo_ft </th>
        <td mat-cell *matCellDef="let element"> {{element.dot_teo_ft}} </td>
      </ng-container>
    
      <!-- dot_teo_pt -->
      <ng-container matColumnDef="dot_teo_pt">
        <th mat-header-cell *matHeaderCellDef> dot_teo_pt </th>
        <td mat-cell *matCellDef="let element"> {{element.dot_teo_pt}} </td>
      </ng-container>

      <!-- jefe_zonal -->
      <ng-container matColumnDef="jefe_zonal">
         <th mat-header-cell *matHeaderCellDef> jefe_zonal </th>
         <td mat-cell *matCellDef="let element"> {{element.jefe_zonal}} </td>
      </ng-container>

      <!-- Distrito -->
      <ng-container matColumnDef="Distrito">
        <th mat-header-cell *matHeaderCellDef> Distrito </th>
         <td mat-cell *matCellDef="let element"> {{element.Distrito}} </td>
      </ng-container>

      <!-- Direccion -->
        <ng-container matColumnDef="Direccion">
        <th mat-header-cell *matHeaderCellDef> Direccion </th>
        <td mat-cell *matCellDef="let element"> {{element.Direccion}} </td>
        </ng-container>

      <!-- Botón actualizar -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acción </th>
        <!-- <mat-header-cell  *matHeaderCellDef > Actions </mat-header-cell> -->
        <td mat-cell *matCellDef="let element">   
        <!-- <mat-cell *matCellDef="let row" > -->
          <button mat-raised-button color="primary"
            [routerLink]="['/dashboard','tienda', element.idTienda ]" 
            data-toggle="tooltip" 
            data-original-title="Editar">Actualizar</button>
        </td>
        <!-- </mat-cell> -->
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="2000"
    [pageSize]="5"
    [pageSizeOptions]="[20, 50, 100, 150]">
</mat-paginator>
</div>
     

<div class="row animated fadeIn fast"
    *ngIf="isLoading">
    <div class="col-12">
        
        <div class="alert alert-info text-center">
          <h4 class="alert-heading">Cargando</h4>
          <i class="fa fa-spin fa-refresh fa-2x"></i>
          <p class="mb-0">Por favor espere</p>
        </div>

    </div>
</div>
