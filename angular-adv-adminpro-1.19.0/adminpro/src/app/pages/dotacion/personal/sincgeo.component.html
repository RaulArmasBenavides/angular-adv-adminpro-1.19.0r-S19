<p>sincgeo works!</p>
<form class="form-horizontal p-t-20"
[formGroup]="geovictoriaForm"
(submit)="Sincronizar()">
    <div class="form-group row">
        <label for="exampleInputuname3" class="col-sm-3 control-label">Clave API</label>
        <div class="col-sm-9">
            <div class="input-group">
                <div class="input-group-addon"></div>
                <input type="text" 
                        formControlName="claveapi"
                        class="form-control" 
                        id="exampleInputuname3" 
                        placeholder="Clave API">
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label for="exampleInputuname3" class="col-sm-3 control-label">Secreto</label>
        <div class="col-sm-9">
            <div class="input-group">
                <div class="input-group-addon"></div>
                <input type="text" 
                        formControlName="secreto"
                        class="form-control" 
                        id="exampleInputuname3" 
                        placeholder="Secreto">
            </div>
        </div>
    </div>

    <p>Última sincronización : </p>
    <div class="form-group row m-b-0">
        <div class="offset-sm-3 col-sm-9">
            <button type="submit"
                    class="btn btn-success waves-effect waves-light">
                <i class="fa fa-save"></i>
                Sincronizar
            </button>
        </div>
    </div>
</form>
