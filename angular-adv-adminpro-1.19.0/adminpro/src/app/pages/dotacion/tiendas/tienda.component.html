<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                
                <h4 class="card-title">Tienda</h4>
                <h6 class="card-subtitle">Actualizar información</h6>

                <form class="form-horizontal p-t-20"
                        [formGroup]="tiendaForm"
                        (submit)="guardarTienda()">

                    
                    <div class="form-group row">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Nombre</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <input type="text" 
                                        formControlName="Nombre"
                                        class="form-control" 
                                        id="exampleInputuname3" 
                                        placeholder="Nombre de la tienda">
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">dot_teo_ft</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <input type="text" 
                                        formControlName="dot_teo_ft"
                                        class="form-control" 
                                        id="exampleInputuname3" 
                                        placeholder="Dotación teórica FT (Full Time)">
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">dot_teo_pt</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <input type="text" 
                                        formControlName="dot_teo_pt"
                                        class="form-control" 
                                        id="exampleInputuname3" 
                                        placeholder="Dotación teórica PT ( Part Time)">
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="exampleInputEmail3" class="col-sm-3 control-label">Distrito</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <select class="form-control"
                                        formControlName="hospital">
                                    <option value="">Seleccione Distrito</option>
                                    <option *ngFor="let tienda of tiendas"
                                        [value]="tienda._id">
                                        {{ tienda.nombre }}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Dirección</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <input type="text" 
                                        formControlName="Direccion"
                                        class="form-control" 
                                        id="exampleInputuname3" 
                                        placeholder="Dirección de la tienda">
                            </div>
                        </div>
                    </div>

                    <div class="form-group row m-b-0">
                        <div class="offset-sm-3 col-sm-9">
                            <button type="submit"
                                    [disabled]="tiendaForm.invalid"
                                    class="btn btn-success waves-effect waves-light">
                                <i class="fa fa-save"></i>
                                Guardar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="col animated fadeIn fast"  
        *ngIf="tiendaSeleccionada">
        <div class="card">
            <div class="card-body">
                
                <h4 class="card-title">Tienda</h4>
                <h6 class="card-subtitle">{{ tiendaSeleccionada.Nombre }}</h6>

                <img [src]="tiendaSeleccionada.img | imagen:'hospitales'" 
                    class="img-thumbnail"/>

            </div>
        </div>

    </div>
</div>
